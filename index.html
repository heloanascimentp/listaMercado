<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='trabalho.js'></script>
</head>
<body>
    
    <header>
        <h1>minha loja 1.0</h1>
    </header>

    <main>
        <div class="title">
            <h2>produtos</h2>
            <span>lista de produtos do mercado</span>
        </div>
    
    <div class="card">
        <div class="lineInput">
            <label>Produto</label>
            <input type="text" id="produto" placeholder="Nome do produto">
        </div>

        <div class="lineInput">
            <label>Preço</label>
            <input type="text" id="preco" placeholder="Valor do produto">
            </div>

        <button onclick="produto.salvar()" id="btm1">Salvar</button>
        <button onclick="produto.cancelar()">cancelar</button>
    </div>

    <div class="content">
        <table border="1">
            <thead>
                <th class="center">ID</th>
                <th>Produto</th>
                <th>Valor</th>
                <th class="center">Ações</th>
            </thead>
            <tbody id="tbody">
               
            </tbody>
        </table>
    </div>
    </main>

</body>
</body>
</html>
